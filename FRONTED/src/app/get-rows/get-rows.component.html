<div class="container mt-4">
    <div class="row">
      <div class="col-12">
        <h2>Listado de Datos</h2>
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <div class="input-group mb-3">
          <span class="input-group-text" id="search-icon"><i class="fas fa-search"></i></span>
          <input type="text" class="form-control" placeholder="Buscar" aria-label="Buscar" aria-describedby="search-icon">
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <table class="table">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Nombre</th>
              <th scope="col">Gmail</th>
              <th scope="col">Contrase√±a</th>
              <th scope="col">Acciones</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of items; let i = index">
                <ng-container *ngIf="!deletedRows.includes(i + 1)">
                <th scope="row">{{ i + 1 }}</th>
                <td>{{ item[0] }}</td>
                <td>{{ item[1] }}</td>
                <td>{{ item[2] }}</td>
                <td>
                  <app-update-row [index]="i + 1" [Name]="item[0]" [Gmail]="item[1]" [Password]="item[2]" (dataUpdated)="handleDataUpdated($event)"></app-update-row>
                <app-delete-row [index]="i + 1" ></app-delete-row>
                </td>
                </ng-container>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
